<mat-card class="data-card">
  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary" (click)="openAddVehicleModal()">
      + Add Vehicle
    </button>
  </mat-card-actions>
  <mat-card-header>
    <mat-card-title>
      <span>Vehicles</span>
      <span class="data-count">{{ dataSource.length }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-vehicles-table
      [vehicleData]="dataSource"
      (dataChanged)="dataChanged($event)"
    ></app-vehicles-table>
  </mat-card-content>
</mat-card>
