<div class="data-table">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef>Owner's Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.ownerName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef>Make</th>
      <td mat-cell *matCellDef="let element">{{ element.make }}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Model</th>
      <td mat-cell *matCellDef="let element">{{ element.model }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="small-cell"></th>
      <td mat-cell *matCellDef="let element" class="small-cell">
        <button mat-button (click)="editVehicle(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="small-cell"></th>
      <td mat-cell *matCellDef="let element" class="small-cell">
        <button mat-button (click)="deleteVehicle(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
