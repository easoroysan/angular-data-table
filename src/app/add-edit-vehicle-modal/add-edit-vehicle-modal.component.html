<mat-card class="add-edit-vehicle-card">
  <mat-card-header class="card-header">
    <mat-card-title>{{ data ? "Edit" : "Add" }} Vehicle</mat-card-title>
    <mat-card-subtitle
      >Owner's Name and Vehicle Make and Model are required</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="vehicleFormGroup" class="vehicle-form">
      <div class="name-inputs">
        <mat-form-field appearance="fill">
          <mat-label>Owner's Name</mat-label>
          <input matInput formControlName="ownerName" />
        </mat-form-field>
      </div>
      <div class="vehicle-inputs">
        <mat-form-field appearance="fill">
          <mat-label>Make</mat-label>
          <input matInput formControlName="make" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Model</mat-label>
          <input matInput formControlName="model" autocomplete="off" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Color</mat-label>
          <input matInput formControlName="color" />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end" class="card-actions">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="addVehicle()"
      [disabled]="vehicleFormGroup.invalid"
    >
      {{ data ? "Save" : "Add" }}
    </button>
  </mat-card-actions>
</mat-card>
